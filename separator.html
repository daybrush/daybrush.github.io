
<style>

		.infos {
			position: absolute;
			margin: auto;
			width: 400px;
			height: 200px;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
		}
		.infos .separator {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			background: #111;
			width: 0px;
			height: 1px;
			margin: auto;
		}
		.info {
			position: absolute;
			width: 200px;
			height: 200px;
			overflow: hidden;
			top: -100%;
			bottom: -100%;
			margin: auto 0px;
			transform: rotate(40deg);
		}
		.info-left {
			right: 50%;
			transform-origin: 100% 50%;
		}
		.info-right {
			left: 50%;
			transform-origin: 0% 50%;
		}
		.info p {
			position: absolute;
			box-sizing: border-box;
		}
		.info .wrapper {
			position: relative;
			width: 100%;
			height: 100%;
			transform: rotate(-40deg);
		}
		.info-left p {
			text-align: right;
			right: 0;
			bottom: 50px;
		}
		.info-right p {
			left: 0;
			top: 50px;
		}
</style>
<div class="page about">
	<div class="infos">
		<div class="info info-left">
			<div class="wrapper"><p>Github</p></div>
		</div>
		<div class="info info-right">
			<div class="wrapper"><p>Facebook</p></div>
		</div>
		<div class="separator"></div>
	</div>
</div>
<script src="./js/scene.js"></script>
<script>
var separatorScene = new Scene({
	".infos .separator": {
		0: {
			width: "0px"
		},
		1: {
			width: "200px",
			transform: "rotate(0deg)"
		},
		2: {
			transform: "rotate(-45deg)"
		}
	},
	".info-left p": {
		0: {
			right: "-100%"
		},
		1: {
			right: "10%"
		},
		options: {
			delay: 1.5
		}
	},
	".info-right p": {
		0: {
			left: "-100%"
		},
		1: {
			left: "10%"
		},
		options: {
			delay: 1.5
		}
	}
}, {
	selector: true,
	easing: Scene.EASE,
});
separatorScene.play();
</script>
