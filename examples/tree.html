.tree {
/* 			background: ; */
    width:2px;
/* 			height: 200px; */
    border-right: 8px solid transparent;
    border-left: 8px solid transparent;
    border-bottom: 300px solid #816954;
    position: absolute;
    left: 50%;
    
    transform-origin: 50% 300px;
    top: 50px;
    margin-left: -8px;
}


.branch {
    position: absolute;
    width: 150px;
    height: 40px;
    border-bottom: 5px solid #816954;			
}
.branch:before, .branch:after {
    content: "";
    position: absolute;
    width: inherit;
    height: inherit;
    border:inherit;
    border-radius: inherit;
    z-index: 0;
}
.branch:before {
    transform: rotate(1deg);
}
.branch:after {
    transform: rotate(2deg);
}
.branch.left, .branch.left:before, .branch.left:after {
    transform-origin: 0px 0px;
}
.branch.right, .branch.right:before, .branch.right:after {
    transform-origin: 100% 0px;
}
.branch.left {
    border-bottom-left-radius: 100% 100%;
    transform-origin: 100% 100%;
}
.branch.right {
    border-bottom-right-radius: 100% 100%;
    transform-origin: 0% 100%;
    margin-left: 1px;
}

.tree>.branch.left {
    transform:rotate(5deg);
}
.tree>.branch.right {
    transform:rotate(-5deg);
}
.leaf { 
    position: absolute;
    width: 23px;
    height: 23px;
    background: #C5EABE; 
    border-radius: 0px 100%;
    z-index: 1;
    transform-origin: 0px 0px;
    
}
.leaf:before {
/*    content:"";*/
    position: absolute;
    width:2px;
    height: 2px;
    background: #f55;
}
.flower {
    position: absolute;
    width: 50px;
    height: 50px;
    z-index: 2;
}
.flower:after {
    position: absolute;
    content: "";
    left: 0px;
    right: 0px;
    top: 0px;
    bottom: 0px;
    background: #e55;
    border-radius: 50%;
    width: 30%;
    height: 30%;
    margin: auto;
}
.flower .petal {
    width: 100%;
    height: 100%;
    position: absolute;
    transform: rotate(72deg);
}
.flower .petal::before, .flower .petal::after {
    content: "";
    position: absolute;
    width: 60%;
    height: 60%;
    background: #F0A5A6;
    border-radius: 0px 100px;
    top: 50%;
    left: 50%;
    margin-left: -20%;
    margin-top: -20%;
    transform-origin: 33% 33%;
}
.flower .petal::after {
    transform: rotate(36deg)
}

.flower.petal5 .petal {
    transform: rotate(144deg);
}
.flower.petal5 .petal::after {
    transform: rotate(-72deg);   
}
.flower.petal5>.petal::after {
    content:none;
}

    transform: rotate(120deg);
}
.flower.petal6 .petal::after {
    transform: rotate(60deg);   
}
.flower.petal8 .petal{
    transform: rotate(90deg);
}
.flower.petal8 .petal::after {
    transform: rotate(45deg);   
    width: 56%;
    height: 56%;
}

<script src="../../scenejs/dist/scene.js"></script>
<script>
var flowerKeyframes = {
    0: {opacity: 0, transform: "translateY(0px) rotate(0deg)"},
    1: {opacity: 1},
    4: {opacity: 1},
    5: {opacity: 0, transform: "translateY(300px) rotate(360deg)"}
};
var sceneBackground = new Scene({
  ".background>.flower1" : {keyframes: flowerKeyframes, options: {delay: 0}},
  ".background>.flower2" : {keyframes: flowerKeyframes, options: {delay: 1}},
  ".background>.flower3" : {keyframes: flowerKeyframes, options: {delay: 2}},
  ".background>.flower4" : {keyframes: flowerKeyframes, options: {delay: 3}},
  ".background>.flower5" : {keyframes: flowerKeyframes, options: {delay: 4}},
}, {
  selector: true,
  iterationCount: "infinite",
  delay: 7,
}); 
var sceneTree = new Scene({
  ".tree" : {
    0: {transform:"scale(0)"},
    1.5: {transform:"scale(1)"}
  },
  "background": sceneBackground,
}, {
  selector: true
})


var branchs = document.querySelectorAll(".tree .branch, .tree .leaf, .tree .flower1");

var depths = [0, 0, 0];

for (var i = 0; i < branchs.length; ++i) {
  var sceneItem = sceneTree.newItem("item" + i);
  var className = branchs[i].className;

  if (~className.indexOf("branch-inner")) {
    ++depths[1];
    depths[2] = 0;
  } else if (~className.indexOf("branch")) {
    ++depths[0];
    depths[1] = 0;
    depths[2] = 0;
  } else if (~className.indexOf("leaf") || ~className.indexOf("flower1")) {
    ++depths[2];
  }
  sceneItem.setElement(branchs[i]);
  sceneItem.setCSS(0, ["transform"]);

  var time = 1 + depths[0] * 0.5 + depths[1] * 0.7 + depths[2] * 0.5;
  sceneItem.set(time, "transform", "scale", 0);
  sceneItem.set(time + 1, "transform", "scale", 1);
}

sceneTree.playCSS();
</script>
